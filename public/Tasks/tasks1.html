    <title>Tasks1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            box-sizing: border-box;
        }
        h1{
            text-align: center;
        }
        .container form{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 2px solid #000000;
            padding: 20px;
            border-radius: 20px;
            width: 300px;
        }
        .container form label{
            margin: 10px;
            text-transform: capitalize;
        }
        .container form input{
            margin: 20px;
            width: 250px;
            padding: 3px;
        }
        .container form .text-input{
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
            border-bottom: 2px solid #000000;
        }
        .container form button{
            position: relative;
            left: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Task-1</h1>
            <form action="/tasks/tasks1" method="POST" id="myForm" enctype="multipart/form-data">
                <div class="form-input">
                    <label for="name">Name</label>
                    <br>
                    <input type="name" name="name" id="name" class="text-input" placeholder="Enter Name">
                </div>
                <div class="form-input">
                    <label for="email">E-mail id</label>
                    <br>
                    <input type="email" name="email" id="email" class="text-input" placeholder="Enter E-mail">
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
    </div>
    <a href="/">Home</a>
    <script>
        const name= document.getElementById('name');
        const email=  document.getElementById('email');
        const myForm= document.getElementById('myForm');

        myForm.addEventListener(submit,function(e){
            e.preventDefault();
            fetchData();
            /*
            postData('http://localhost:3000/tasks/task1', { Name: name, Email : email })
            .then(data => {
            console.log(data); // JSON data parsed by `response.json()` call
            })
            .catch(err =>{
                console.error(err); //Console logging error
            });
            */
        });
        function fetchData(){
    
    fetch("http://localhost:3000/tasks/task1",{
        headers:{
            'Content-Type': 'application/json'
        }
    }
    )
    .then((res)=> res.json())
    .then(data=>{
        console.log(data);
    });
    /*axios(
        {
            method: "POST",
            url: "http://localhost:3000/tasks/task1",
            data: {
                Name: name,
                Email: email
            }
        }
    )
    .then(res => console.log(res))
    .catch(err => console.error(err));
    */
}

    </script>
</body>
</html>
